<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>

    <div class="intro">
        <div class="intro-wrapper">


            <div class="video-background">
                <video autoplay muted loop>
                    <source src="./Img/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="container">
                <div class="form-container">
                    <h2>Create account</h2>
                    <form action="#">
                        <input type="email" placeholder="E-mail" required>
                        <input type="password" placeholder="Password" required>
                        <div class="checkbox">
                            <input type="checkbox" id="terms" required>
                            <label >I have read and agree to the <a href="#">Terms of Use</a> and <a
                                    href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn">Create Account</button>
                        <p class="text" > -----  or sign up with social media   -----</p>
                    </form>
                    <div class="social-signup">
                        
                        <a href="https://www.facebook.com/" class="social-btn facebook" target="_blank">Facebook</a>
                        <a href="https://x.com/" class="social-btn twitter" target="_blank">Twitter</a>
                        <a href="https://www.google.com/?hl=ru" class="social-btn google" target="_blank">Google</a>

                    </div>
                    <p class="sign-text" >Already have an account? <a href="#">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
